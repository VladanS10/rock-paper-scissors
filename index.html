<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>
<body>
    <section class="score-board">
        <div class="container">
            <div class="score">
                <label class="left">User</label>
            <div id="player-score">0</div>
            :
            <div id="comp-score">0</div>
            <label class="right">Computer</label>
            </div>
        </div>
    </section>

    <section id="message">
        Computer je odabrao Rock, Player je odabrao Paper
    </section>



    <main>
        <div class="item" data-value="p">
            <img src="img/paper.png" alt="">
        </div>
        <div class="item" data-value="r">
            <img src="img/rock.png" alt="">
        </div>
        <div class="item" data-value="s">
            <img src="img/scissors.png" alt="">
        </div>

    </main>


    <script src="js/javascript.js"></script>
</body>
</html>
